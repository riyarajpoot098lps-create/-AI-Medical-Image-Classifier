
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Medical Image Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-primary': '#14b8a6', // teal-500
              'brand-secondary': '#6366f1', // indigo-500
              'light-bg': '#f0f9ff', // sky-50
              'dark-bg': '#1e293b', // slate-800
              'light-card': 'rgba(255, 255, 255, 0.6)',
              'dark-card': 'rgba(30, 41, 59, 0.6)',
            },
            animation: {
              'border-pulse': 'border-pulse 2s infinite',
            },
            keyframes: {
              'border-pulse': {
                '0%, 100%': { 'border-color': 'rgba(20, 184, 166, 0.8)' },
                '50%': { 'border-color': 'rgba(99, 102, 241, 0.8)' },
              },
            },
          },
        },
      };
    </script>
  <script type="importmap">
{

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0",

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.542.0",
